baseURL: https://njspyx.github.io/
languageCode: en-us
title: njspyx
theme: ["PaperMod"]

menu:
  main:
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 2
    - identifier: blog
      name: Blog
      url: /blog/
      weight: 3
    - identifier: about
      name: About
      url: /about/
      weight: 1

params:
  showTags: true
  defaultTheme: "dark"
  disableThemeToggle: false

  profileMode:
    enabled: true
    title: "Neel Jay"
    subtitle: "CS & Math undergrad student at University of Maryland"
    imageUrl: "/images/profilfe.jpg"
